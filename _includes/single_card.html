<section class="grid__card">
  <div class="card__wrapper">
    <div class="card">
      <div class="card__header">
        <img
          class="card__header__img"
          src="./assets/img/posts/{{ cardsDetail.img }}"
          alt="{{ cardsDetail.title }}"
        />
      </div>
      <div class="card__body">
        <h2 class="card__body__title">{{ cardsDetail.title }}</h2>
        <button
          onClick="location.href='{{ cardsDetail.permalink }}'"
          value="mehr erfahren"
          type="button"
          class="card__button--light"
        >
          Mehr erfahren
        </button>
      </div>
    </div>
  </div>
</section>
