---
layout: cardsArchive
title: "Online Marketing Cards"
---

{% for cardsDetail in site.posts %}
<section class="grid__card">
  <div class="card__wrapper">
    <div class="card">
      <div class="card__header"><img src="" alt="" /></div>
      <div class="card__body">
        <h2>{{ cardsDetail.title}}</h2>
        <p>{{ cardsDetail.description }}</p>
        <button
          onClick="location.href='{{ cardsDetail.permalink }}'"
          value="mehr erfahren"
          type="button"
          class="card__button--light"
        >
          Mehr erfahren
        </button>
      </div>
    </div>
  </div>
</section>
{% endfor %}
